<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Festival de música electrónica de la mano de los mejores DJs del mundo."
    />
    <meta name="keywords" content="DJs, Música Electrónica, Festival, Fiesta" />
    <meta name="robots" content="noindex,nofollow" />

    <!-- OG Etiquetas -->
    <meta property="og:type" content="website" />
    <meta
      name="og:title"
      content="Ven a disfrutar de uno de los mejores festivales de música electrónica - DJ'S Music Festival"
    />
    <meta
      name="og:description"
      content="Ven a uno de los mejores festival de música electrónica de la mano de los mejores DJs del mundo."
    />

    <link rel="shortcut icon" href="/assets/imgs/favicon.ico" />
    <title>DJ'S Music Festival</title>
  </head>
  <body>
    <header>
      <h1>DJ'S Music Festival</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Inicio</a>
          </li>
          <li>
            <a href="#artistas">Artistas</a>
          </li>
          <li>
            <a href="/novedades">Novedades</a>
          </li>
          <li>
            <a href="#ubicacion">Ubicación</a>
          </li>
          <li>
            <a href="/patrocinadores">Patrocinadores</a>
          </li>
          <li>
            <a href="/ediciones">Ediciones</a>
          </li>
          <li>
            <a href="/contacto.html">Contacto</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="/entradas">Entradas</a>
          </li>
          <li>
            <button title="Mi Cuenta">
              <svg
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
      <search>
        <form id="buscador">
          <input
            type="search"
            name="query"
            maxlength="50"
            accesskey="s"
            placeholder="Buscar"
          />
        </form>
      </search>
    </header>
    <main>
      <!-- Formulario de contacto -->
      <section>
        <h2>Contacto</h2>
        <form method="post">
          <label for="userName">Nombre</label>
          <input
            id="userName"
            type="text"
            name="userName"
            required
            maxlength="50"
            placeholder="Ejem: Alejandro"
          />
          <label for="userEmail">Correo Electrónico</label>
          <input
            id="userEmail"
            type="email"
            name="userEmail"
            required
            maxlength="100"
            placeholder="Ejem: alejandro@gmail.com"
          />
          <label for="emailAffair">Asunto</label>
          <input
            id="emailAffair"
            type="text"
            name="emailAffair"
            required
            maxlength="100"
            placeholder="Ejem: Información Entradas"
          />
          <label for="emailBody">Mensaje</label>
          <textarea
            id="emailBody"
            name="emailBody"
            required
            maxlength="250"
            cols="35"
            rows="5"
            placeholder="Indíque el motivo de su consulta"
          ></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
      <button tabindex="0" title="Volver al principio">
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v13m0-13 4 4m-4-4-4 4"
          />
        </svg>
      </button>
    </main>
    <footer>
      <h3>
        DJ'S Music Festival -
        <a
          href="mailto:info@djsmusicfestival.com"
          title="Enviar email a: info@djsmusicfestival.com"
          >info@djsmusicfestival.com</a
        >
      </h3>
      <p>&copy; 2024</p>
      <ul>
        <li>
          <a href="/politica-de-privacidad">Política de Privacidad</a>
        </li>
        <li>
          <a href="/politica-de-cookies">Política de Cookies</a>
        </li>
        <li>
          <a
            href="#!"
            target="_blank"
            rel="noopener noreferrer"
            title="Instagram de DJ'S Music Festival"
          >
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M3 8a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v8a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V8Zm5-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3H8Zm7.597 2.214a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2h-.01a1 1 0 0 1-1-1ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm-5 3a5 5 0 1 1 10 0 5 5 0 0 1-10 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </li>
        <li>
          <a
            href="#!"
            target="_blank"
            rel="noopener noreferrer"
            title="Twitter de DJ'S Music Festival"
          >
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M13.795 10.533 20.68 2h-3.073l-5.255 6.517L7.69 2H1l7.806 10.91L1.47 22h3.074l5.705-7.07L15.31 22H22l-8.205-11.467Zm-2.38 2.95L9.97 11.464 4.36 3.627h2.31l4.528 6.317 1.443 2.02 6.018 8.409h-2.31l-4.934-6.89Z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
